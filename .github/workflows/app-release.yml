name: Tauri App Release

on:
  push:
    tags:
      - "app-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: app-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - platform: macos-15-intel # macOS Intel
            target: x86_64-apple-darwin
          - platform: ubuntu-24.04 # Linux
            target: x86_64-unknown-linux-gnu
          - platform: windows-2022 # Windows (stable hosted image)
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: app-release-${{ matrix.target }}
          workspaces: |
            . -> target
            frontend/src-tauri -> target
          cache-on-failure: true

      - name: Cache ONNX Runtime binaries (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache ONNX Runtime binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Use dynamic CRT on Windows
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-C target-feature=-crt-static"

      - name: Install VC++ runtime (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: choco install vcredist140 -y

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUSTFLAGS: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '-C target-feature=-crt-static' || '' }}
        with:
          projectPath: frontend
          tagName: ${{ github.ref_name }}
          releaseName: "Tentacle Desktop v__VERSION__"
          releaseBody: |
            ## Tentacle Desktop Application

            Cross-platform desktop app for your local-first knowledge base.

            ### Installation

            **macOS:**
            - ARM (M1/M2/M3): Download the `.dmg` file for aarch64
            - Intel: Download the `.dmg` file for x86_64

            **Windows:**
            - Download the `.msi` or `.exe` installer

            **Linux:**
            - Download the `.AppImage` (universal) or `.deb` (Debian/Ubuntu)

            See the [README](https://github.com/${{ github.repository }}) for more information.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '--target x86_64-pc-windows-msvc --bundles nsis' || format('--target {0}', matrix.target) }}
