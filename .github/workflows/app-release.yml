name: Tauri App Release

on:
  push:
    tags:
      - "app-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: app-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - platform: macos-15-intel # macOS Intel
            target: x86_64-apple-darwin
          - platform: ubuntu-24.04 # Linux
            target: x86_64-unknown-linux-gnu
          - platform: windows-2022 # Windows (stable hosted image)
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: app-release-${{ matrix.target }}
          workspaces: |
            . -> target
            frontend/src-tauri -> target
          cache-on-failure: true

      - name: Cache ONNX Runtime binaries (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache ONNX Runtime binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Use dynamic CRT on Windows
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-C target-feature=-crt-static"

      - name: Install VC++ runtime (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: choco install vcredist140 -y

      - name: Import Apple Developer certificate (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$RUNNER_TEMP/certificate.p12"

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import "$RUNNER_TEMP/certificate.p12" -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          CERT_ID=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -n1 | awk -F'"' '{print $2}')
          if [ -z "$CERT_ID" ]; then
            echo "Could not find Developer ID Application certificate in keychain"
            security find-identity -v -p codesigning build.keychain
            exit 1
          fi
          echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> "$GITHUB_ENV"

      - name: Prepare App Store Connect API key (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY}.p8"
          printf '%s' "$APPLE_API_PRIVATE_KEY" > "$KEY_PATH"
          chmod 600 "$KEY_PATH"
          echo "APPLE_API_KEY_PATH=$KEY_PATH" >> "$GITHUB_ENV"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUSTFLAGS: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '-C target-feature=-crt-static' || '' }}
          APPLE_CERTIFICATE: ${{ runner.os == 'macOS' && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ runner.os == 'macOS' && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ runner.os == 'macOS' && secrets.APPLE_API_ISSUER || '' }}
          APPLE_API_KEY: ${{ runner.os == 'macOS' && secrets.APPLE_API_KEY || '' }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
        with:
          projectPath: frontend
          tagName: ${{ github.ref_name }}
          releaseName: "Tentacle Desktop v__VERSION__"
          releaseBody: |
            ## Tentacle Desktop Application

            Cross-platform desktop app for your local-first knowledge base.

            ### Installation

            **macOS:**
            - ARM (M1/M2/M3): Download the `.dmg` file for aarch64
            - Intel: Download the `.dmg` file for x86_64

            **Windows:**
            - Download the `.msi` or `.exe` installer

            **Linux:**
            - Download the `.AppImage` (universal) or `.deb` (Debian/Ubuntu)

            See the [README](https://github.com/${{ github.repository }}) for more information.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '--target x86_64-pc-windows-msvc --bundles nsis' || format('--target {0}', matrix.target) }}
