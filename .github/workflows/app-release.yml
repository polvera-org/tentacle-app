name: Tauri App Release

on:
  push:
    tags:
      - "app-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: app-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - platform: macos-15-intel # macOS Intel
            target: x86_64-apple-darwin
          - platform: ubuntu-24.04 # Linux
            target: x86_64-unknown-linux-gnu
          - platform: windows-2019 # Windows (WiX 3.14 requires older Windows Server)
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: app-release-${{ matrix.target }}
          workspaces: |
            . -> target
            frontend/src-tauri -> target
          cache-on-failure: true

      - name: Cache ONNX Runtime binaries (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache ONNX Runtime binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache WiX Toolset (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\tauri\WixTools
          key: ${{ runner.os }}-wix-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wix-

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Use dynamic CRT on Windows
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-C target-feature=-crt-static"

      - name: Build Tauri app
        working-directory: frontend
        shell: bash
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '-C target-feature=-crt-static' || '' }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/release/bundle/**/*
            frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: ignore

  publish-release:
    name: Publish release
    needs: build-tauri
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tauri-*
          path: release-artifacts/
          merge-multiple: true

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Create draft release
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --title "Tentacle Desktop v${GITHUB_REF_NAME#app-v}" \
            --notes "## Tentacle Desktop Application

          Cross-platform desktop app for your local-first knowledge base.

          ### Installation

          **macOS:**
          - ARM (M1/M2/M3): Download the .dmg file for aarch64
          - Intel: Download the .dmg file for x86_64

          **Windows:**
          - Download the .msi or .exe installer

          **Linux:**
          - Download the .AppImage (universal) or .deb (Debian/Ubuntu)

          See the [README](https://github.com/${{ github.repository }}) for more information." \
            --draft

          # Upload all artifacts (excluding directories, temp files, and README.md)
          find release-artifacts -type f \
            \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" \) \
            ! -name "README.md" \
            -exec gh release upload "${{ github.ref_name }}" \
              --repo "${{ github.repository }}" \
              --clobber \
              {} +
