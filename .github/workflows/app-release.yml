name: Tauri App Release

on:
  push:
    tags:
      - "app-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: app-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-tauri:
    environment: tentacle-app-ci
    timeout-minutes: 40
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - platform: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - platform: ubuntu-24.04 # Linux
            target: x86_64-unknown-linux-gnu
          - platform: windows-2022 # Windows (stable hosted image)
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: app-release-${{ matrix.target }}
          workspaces: |
            . -> target
            frontend/src-tauri -> target
          cache-on-failure: true

      - name: Cache ONNX Runtime binaries (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache ONNX Runtime binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Use dynamic CRT on Windows
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-C target-feature=-crt-static"

      - name: Install VC++ runtime (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: choco install vcredist140 -y

      - name: Import Apple Developer certificate (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          for var in APPLE_CERTIFICATE APPLE_CERTIFICATE_PASSWORD KEYCHAIN_PASSWORD; do
            if [ -z "${!var:-}" ]; then
              echo "Missing required secret: $var"
              exit 1
            fi
          done

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          CERT_PATH="$RUNNER_TEMP/certificate.p12"

          printf '%s' "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          CERT_ID=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | sed -n 's/.*"\(Developer ID Application:.*\)".*/\1/p' | head -n1)
          if [ -z "$CERT_ID" ]; then
            echo "Could not find 'Developer ID Application' certificate in keychain"
            security find-identity -v -p codesigning "$KEYCHAIN_PATH"
            exit 1
          fi
          echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> "$GITHUB_ENV"

      - name: Prepare App Store Connect API key (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
          APPLE_API_PRIVATE_KEY_BASE64: ${{ secrets.APPLE_API_PRIVATE_KEY_BASE64 }}
        run: |
          set -euo pipefail

          for var in APPLE_API_ISSUER APPLE_API_KEY; do
            if [ -z "${!var:-}" ]; then
              echo "Missing required secret: $var"
              exit 1
            fi
          done

          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY}.p8"
          if [ -n "${APPLE_API_PRIVATE_KEY:-}" ]; then
            printf '%s' "$APPLE_API_PRIVATE_KEY" > "$KEY_PATH"
          elif [ -n "${APPLE_API_PRIVATE_KEY_BASE64:-}" ]; then
            printf '%s' "$APPLE_API_PRIVATE_KEY_BASE64" | base64 --decode > "$KEY_PATH"
          else
            echo "Missing required secret: APPLE_API_PRIVATE_KEY (or APPLE_API_PRIVATE_KEY_BASE64)"
            exit 1
          fi

          chmod 600 "$KEY_PATH"
          echo "APPLE_API_KEY_PATH=$KEY_PATH" >> "$GITHUB_ENV"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUSTFLAGS: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '-C target-feature=-crt-static' || '' }}
          APPLE_CERTIFICATE: ${{ runner.os == 'macOS' && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ runner.os == 'macOS' && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
        with:
          projectPath: frontend
          tagName: ${{ github.ref_name }}
          releaseName: "Tentacle Desktop v__VERSION__"
          releaseBody: |
            ## Tentacle Desktop Application

            Cross-platform desktop app for your local-first knowledge base.

            ### Installation

            **macOS:**
            - ARM (M1/M2/M3): Download the `.dmg` file for aarch64
            
            **Windows:**
            - Download the `.msi` or `.exe` installer

            **Linux:**
            - Download the `.AppImage` (universal) or `.deb` (Debian/Ubuntu)

            See the [README](https://github.com/${{ github.repository }}) for more information.
          releaseDraft: true
          prerelease: false
          retryAttempts: 2
          args: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '--target x86_64-pc-windows-msvc --bundles nsis' || format('--target {0}', matrix.target) }}

      - name: Submit DMG to Apple notarization (async, do not block release)
        if: runner.os == 'macOS'
        continue-on-error: true
        shell: bash
        env:
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
        run: |
          set +e

          DMG_PATH=$(find frontend/src-tauri/target/${{ matrix.target }}/release/bundle/dmg -maxdepth 1 -type f -name '*.dmg' | head -n1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG found to submit for notarization; skipping."
            exit 0
          fi

          export DMG_PATH

          python3 - <<'PY2'
          import json
          import os
          import subprocess
          import sys
          
          issuer = os.environ.get('APPLE_API_ISSUER', '')
          key_id = os.environ.get('APPLE_API_KEY', '')
          key_path = os.environ.get('APPLE_API_KEY_PATH', '')
          dmg = os.environ.get('DMG_PATH', '')
          
          if not issuer or not key_id or not key_path or not dmg:
              print('Missing Apple notarization env or DMG path; skipping async submission.')
              sys.exit(0)
          
          cmd = [
              'xcrun', 'notarytool', 'submit', dmg,
              '--issuer', issuer,
              '--key-id', key_id,
              '--key', key_path,
              '--output-format', 'json'
          ]
          
          print('Submitting to Apple notarization (async, timeout=60s):')
          print(' '.join(cmd[:-1]) + ' --output-format json')
          
          try:
              proc = subprocess.run(cmd, capture_output=True, text=True, timeout=60)
          except subprocess.TimeoutExpired:
              print('Timed out after 60s while submitting to notary service. Continuing release anyway.')
              sys.exit(0)
          
          if proc.returncode != 0:
              print('notarytool submit failed (non-blocking):')
              print(proc.stdout)
              print(proc.stderr)
              sys.exit(0)
          
          submission_id = None
          try:
              data = json.loads(proc.stdout)
              submission_id = data.get('id')
          except Exception:
              pass
          
          print('Notarization submitted (non-blocking).')
          if submission_id:
              print(f'Submission ID: {submission_id}')
              print('Check later with:')
              print(f'xcrun notarytool info {submission_id} --issuer "{issuer}" --key-id "{key_id}" --key "{key_path}"')
          else:
              print(proc.stdout)
          
          sys.exit(0)
          PY2
