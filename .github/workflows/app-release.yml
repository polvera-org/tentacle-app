name: Tauri App Release

on:
  push:
    tags:
      - "app-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: app-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - platform: macos-15-intel # macOS Intel
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04 # Linux
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest # Windows
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          tagName: ${{ github.ref_name }}
          releaseName: "Tentacle Desktop v__VERSION__"
          releaseBody: |
            ## Tentacle Desktop Application

            Cross-platform desktop app for your local-first knowledge base.

            ### Installation

            **macOS:**
            - ARM (M1/M2/M3): Download the `.dmg` file for aarch64
            - Intel: Download the `.dmg` file for x86_64

            **Windows:**
            - Download the `.msi` or `.exe` installer

            **Linux:**
            - Download the `.AppImage` (universal) or `.deb` (Debian/Ubuntu)

            See the [README](https://github.com/${{ github.repository }}) for more information.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
