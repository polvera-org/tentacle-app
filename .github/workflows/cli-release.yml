name: CLI Release

on:
  push:
    tags:
      - "v*"
      - "tentacle-cli-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cli-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-local-artifacts:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cli-release-${{ matrix.target }}
          workspaces: |
            . -> target
          cache-on-failure: true
          cache-bin: false

      - name: Cache ONNX Runtime binaries (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache ONNX Runtime binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Install cargo-dist
        shell: bash
        run: |
          if ! dist --version 2>/dev/null | grep -q "0.30.2"; then
            cargo install cargo-dist --version 0.30.2 --locked --force
          fi
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found after install"
            exit 1
          fi
          "$DIST_BIN" --version

      - name: Use dynamic CRT on Windows
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-C target-feature=-crt-static"

      - name: Resolve dist tag
        shell: bash
        run: |
          REF="${{ github.ref_name }}"
          if [[ "$REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] || [[ "$REF" =~ ^tentacle-cli-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            DIST_TAG="$REF"
          else
            CLI_VERSION=$(grep -m1 '^version = ' cli/Cargo.toml | sed -E 's/version = "([^"]+)"/\1/')
            DIST_TAG="tentacle-cli-v${CLI_VERSION}"
            echo "Non-release/test tag '$REF' detected. Falling back to dist tag '$DIST_TAG'."
          fi
          echo "DIST_TAG=$DIST_TAG" >> "$GITHUB_ENV"

      - name: Build dist artifacts
        shell: bash
        run: |
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found"
            exit 1
          fi
          mkdir -p target/distrib
          "$DIST_BIN" build \
            --target "${{ matrix.target }}" \
            --artifacts=local \
            --output-format=json \
            --tag "$DIST_TAG" \
            > "target/distrib/dist-manifest-${{ matrix.target }}.json"

      - name: Upload local artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-local-${{ matrix.target }}
          path: target/distrib/
          if-no-files-found: error

  build-global-artifacts:
    name: Build global installers
    needs: build-local-artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies and cargo tools
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cli-release-global
          workspaces: |
            . -> target
          cache-on-failure: true
          cache-bin: false

      - name: Install cargo-dist
        shell: bash
        run: |
          if ! dist --version 2>/dev/null | grep -q "0.30.2"; then
            cargo install cargo-dist --version 0.30.2 --locked --force
          fi
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found after install"
            exit 1
          fi
          "$DIST_BIN" --version

      - name: Download local artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-local-*
          path: target/distrib/
          merge-multiple: true

      - name: Resolve dist tag
        shell: bash
        run: |
          REF="${{ github.ref_name }}"
          if [[ "$REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] || [[ "$REF" =~ ^tentacle-cli-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            DIST_TAG="$REF"
          else
            CLI_VERSION=$(grep -m1 '^version = ' cli/Cargo.toml | sed -E 's/version = "([^"]+)"/\1/')
            DIST_TAG="tentacle-cli-v${CLI_VERSION}"
            echo "Non-release/test tag '$REF' detected. Falling back to dist tag '$DIST_TAG'."
          fi
          echo "DIST_TAG=$DIST_TAG" >> "$GITHUB_ENV"

      - name: Build global dist artifacts
        shell: bash
        run: |
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found"
            exit 1
          fi
          "$DIST_BIN" build \
            --artifacts=global \
            --output-format=json \
            --tag "$DIST_TAG" \
            > target/distrib/dist-manifest-global.json

      - name: Upload global artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-global
          path: target/distrib/
          if-no-files-found: error

  publish-release:
    name: Publish release
    needs: build-global-artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-global
          path: release-artifacts/

      - name: Publish GitHub release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"

          # Create release if missing (idempotent for reruns)
          if ! gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            gh release create "$TAG" \
              --repo "$REPO" \
              --generate-notes
          fi

          # Give GitHub a moment to propagate upload URL for newly created releases
          sleep 3

          mapfile -d '' FILES < <(find release-artifacts -type f \
            ! -name "*.json" \
            ! -name "README.md" \
            -print0)

          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No release assets found to upload"
            exit 1
          fi

          for file in "${FILES[@]}"; do
            echo "Uploading $(basename "$file")"
            ok=0
            for attempt in 1 2 3 4 5; do
              if gh release upload "$TAG" "$file" --repo "$REPO" --clobber; then
                ok=1
                break
              fi
              echo "Upload failed (attempt $attempt). Retrying..."
              sleep $((attempt * 2))
            done

            if [ "$ok" -ne 1 ]; then
              echo "Failed to upload $file after retries"
              exit 1
            fi
          done
