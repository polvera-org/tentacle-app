name: CLI Release

on:
  push:
    tags:
      - "v*"
      - "tentacle-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cli-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-local-artifacts:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-dist
        run: cargo install cargo-dist --version 0.30.2 --locked

      - name: Build dist artifacts
        shell: bash
        run: |
          mkdir -p target/distrib
          cargo dist build \
            --target "${{ matrix.target }}" \
            --artifacts=local \
            --output-format=json \
            --tag "${{ github.ref_name }}" \
            > "target/distrib/dist-manifest-${{ matrix.target }}.json"

      - name: Upload local artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-local-${{ matrix.target }}
          path: target/distrib/
          if-no-files-found: error

  build-global-artifacts:
    name: Build global installers
    needs: build-local-artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: cargo install cargo-dist --version 0.30.2 --locked

      - name: Download local artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-local-*
          path: target/distrib/
          merge-multiple: true

      - name: Build global dist artifacts
        run: |
          cargo dist build \
            --artifacts=global \
            --output-format=json \
            --tag "${{ github.ref_name }}" \
            > target/distrib/dist-manifest-global.json

      - name: Upload global artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-global
          path: target/distrib/
          if-no-files-found: error

  publish-release:
    name: Publish release
    needs: build-global-artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-global
          path: release-artifacts/

      - name: Publish GitHub release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --generate-notes \
            release-artifacts/*
