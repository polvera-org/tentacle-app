name: CLI Release

on:
  push:
    tags:
      - "v*"
      - "tentacle-v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cli-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-local-artifacts:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest # macOS ARM (M1/M2/M3)
            target: aarch64-apple-darwin
          - os: macos-15-intel # macOS Intel
            target: x86_64-apple-darwin
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cli-release-${{ matrix.target }}
          workspaces: |
            . -> target
          cache-on-failure: true

      - name: Cache ONNX Runtime binaries (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache ONNX Runtime binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ort.pyke.io
          key: ${{ runner.os }}-ort-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ort-${{ matrix.target }}-
            ${{ runner.os }}-ort-

      - name: Cache cargo-dist binary
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/dist*
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: ${{ runner.os }}-cargo-dist-0.30.2

      - name: Install cargo-dist
        shell: bash
        run: |
          if ! dist --version 2>/dev/null | grep -q "0.30.2"; then
            cargo install cargo-dist --version 0.30.2 --locked
          fi
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found after install"
            exit 1
          fi
          "$DIST_BIN" --version

      - name: Use dynamic CRT on Windows
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-C target-feature=-crt-static"

      - name: Build dist artifacts
        shell: bash
        run: |
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found"
            exit 1
          fi
          mkdir -p target/distrib
          "$DIST_BIN" build \
            --target "${{ matrix.target }}" \
            --artifacts=local \
            --output-format=json \
            --tag "${{ github.ref_name }}" \
            > "target/distrib/dist-manifest-${{ matrix.target }}.json"

      - name: Upload local artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-local-${{ matrix.target }}
          path: target/distrib/
          if-no-files-found: error

  build-global-artifacts:
    name: Build global installers
    needs: build-local-artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies and cargo tools
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cli-release-global
          workspaces: |
            . -> target
          cache-on-failure: true

      - name: Cache cargo-dist binary
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/dist*
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: ${{ runner.os }}-cargo-dist-0.30.2

      - name: Install cargo-dist
        shell: bash
        run: |
          if ! dist --version 2>/dev/null | grep -q "0.30.2"; then
            cargo install cargo-dist --version 0.30.2 --locked
          fi
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found after install"
            exit 1
          fi
          "$DIST_BIN" --version

      - name: Download local artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-local-*
          path: target/distrib/
          merge-multiple: true

      - name: Build global dist artifacts
        shell: bash
        run: |
          DIST_BIN="${CARGO_HOME:-$HOME/.cargo}/bin/dist"
          if [ ! -x "$DIST_BIN" ]; then
            DIST_BIN="$(command -v dist || true)"
          fi
          if [ -z "$DIST_BIN" ] || [ ! -x "$DIST_BIN" ]; then
            echo "dist binary not found"
            exit 1
          fi
          "$DIST_BIN" build \
            --artifacts=global \
            --output-format=json \
            --tag "${{ github.ref_name }}" \
            > target/distrib/dist-manifest-global.json

      - name: Upload global artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-global
          path: target/distrib/
          if-no-files-found: error

  publish-release:
    name: Publish release
    needs: build-global-artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-global
          path: release-artifacts/

      - name: Publish GitHub release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Create the release
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --generate-notes

          # Upload all artifact files (excluding JSON manifests, README.md, and directories)
          find release-artifacts -type f ! -name "*.json" ! -name "README.md" -exec \
            gh release upload "${{ github.ref_name }}" \
              --repo "${{ github.repository }}" \
              --clobber \
              {} +
